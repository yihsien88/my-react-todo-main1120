<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cssAniml {
            width: 200px;
            height: 150px;
            display: block;
            overflow: hidden;
        }

        .cssAniml img {
            width: 100%;
            transition: all .3s linear;
        }

        .cssAniml:hover img {
            transform: scale(1.5);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h2>動態新增刪除類別</h2>
        <ul>
            <li>新增類別: addClass()</li>
            <li>移除類別: removeClass()</li>
        </ul>
        <hr>
        <a href="#" class="cssAniml">
            <img src="./images/03.jpg" alt="">
        </a>

    </div>
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $('.cssAniml').hover(function () {
                $(this).addClass('imgScale');
            }, function () {
                $(this).removeClass('imgScale');
            })
        });
    </script>
</body>

</html>
